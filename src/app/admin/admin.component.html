<h2>{{ title | titlecase}}</h2>
<div *ngIf="messageService.messages.length">
  <button class="clear"
          (click)="this.messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages'>
    <app-message-detail [eventMessage]="message"></app-message-detail>
  </div>
</div>
